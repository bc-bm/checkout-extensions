<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Extension</title>
    <script src="https://checkout-sdk.bigcommerce.com/v1/loader.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container" id="content">
      <div class="extension-actions">
        <button
          id="reload-checkout-extension"
          class="button"
          onclick="window.location.reload()"
        >
          Reload checkout extension
        </button>
    <button id="show-indicator" class="button">Show loading indicator</button>

        <button id="reload-checkout" class="button">
          Reload checkout
        </button>

        
        <button id="rerender-shipping-form" class="button">
         Re-Render Shipping Form
        </button>

       
      </div>

      <div class="message-box"></div>

      
    </div>
    <script src="index.js"></script>
  </body>
</html>
